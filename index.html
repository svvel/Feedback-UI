<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback UI</title>
    <link rel="shortcut icon" href="feedback.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="container">

        <h1 class="heading" id="heading">Feedback UI</h1>

        <div class="emoji" id="emoji">

            <div class="e">
                <img src="./sad.png" alt="unhappy" >
                <small class="rating1">Sad</small>
             </div>

             <div class="e">
                <img src="./neutral.png" alt="Average">
                <small class="rating2">Average</small>
             </div>

             <div class="e">
                <img src="./happiness.png" alt="Happy">
                <small class="rating3">Happy</small>
             </div>

        </div>

        <button class="btn" id="btn">Send review</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
